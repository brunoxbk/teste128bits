{% extends 'core/aux/base.html' %}

{% load i18n %}

{% block meta %}
  <title>  {{name_form}}  </title>
{% endblock %}

{% block content %}
<div class='row'>
  <form class="form-horizontal col-md-10" method='post'
    action='' enctype="multipart/form-data" >

    <div class="page-header">
      <h3>{{name_form}}</h3>
    </div>

    {% csrf_token %}

    <div class="form-group">
      <label for="{{form.name.auto_id}}" class='col-sm-2'>
        {{form.name.label}}
      </label>
      <div class="col-sm-10">{{form.name}}</div>
    </div>

    <div class="form-group">
      <label for="{{form.age.auto_id}}" class='col-sm-2'>
        {{form.age.label}}
      </label>
      <div class="col-sm-10">{{form.age}}</div>
    </div>

    <div class="form-group">
      <label for="{{form.photo.auto_id}}" class='col-sm-2'>
        {{form.photo.label}}
      </label>
      <div class="col-sm-10">{{form.photo}}</div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-9 col-sm-3">
        <a href="{% url 'core:people-list' %}" class="btn btn-warning">
          {% trans "Back" %}</a>
        <button type="submit" class="btn btn-default">
          {% trans "Send" %}</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}

{% block js %}

{% endblock %}
